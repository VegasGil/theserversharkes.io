<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucy Smith, lucy@servirsharkers.com https://www.linkedin.com/in/theserversharker/">
    <meta name="keywords" content="shoes, innovation, flying shoes, technology">
    <title>Servir Sharkers - Innovación en calzado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1562183241-b937e95585b6?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .logo {
            background-image: url('https://plus.unsplash.com/premium_photo-1668790939919-08e863d23c86?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: contain;
            background-repeat: no-repeat;
            height: 200px;
            width: 200px;
            margin-top: 20px;
        }
        .team-section {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .team-member {
            margin: 0 20px;
            text-align: center;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .team-member p {
            font-size: 1.1em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a The Server Sharkers</h1>
        <p>Somos una empresa innovadora dedicada a la creación de calzado revolucionario.</p>
        <p>¡Próximamente lanzaremos nuestros zapatos voladores!</p>
        <p>Contacto: soporte@servirsharkers.com</p>
        <!-- Mostrar el logo como fondo -->
        <div class="logo"></div>
    </div>

    <!-- Sección de equipo -->
    <div class="team-section">
        <div class="team-member">
            <img src="lucy.avif" alt="Secretaria">
            <p>Secretaria</p>
        </div>
        <div class="team-member">
            <img src="director.webp" alt="Administrador">
            <p>Direcctor</p>
        </div>
        <div class="team-member">
            <img src="manolo2.webp" alt="Moderno">
            <p>Administrador</p>
        </div>
    </div>
